<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기</title>
    <link rel="shortcut icon" href="./1f4a2.svg" type="image/x-icon">
    <style>
        input {
            border: 2px solid #4caf50;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <h1>예약하기</h1>
    <form action="#">
        <fieldset>
            <legend>예약자 정보</legend>
            <ul style="list-style-type: decimal ;">
                <li>
                    <label for="costumer">이름</label>
                    <input type="text" id="costumer" placeholder="예약자분 성함을 적어주세요">
                </li>
                <li>
                    <label for="pnumber">전화번호</label>
                    <input type="number" id="pnumber" placeholder="연락 가능하신 분 번호" required>
                </li>
                <li><label for="visit">방문 날짜</label>
                    <input type="date" id="visit" min=2025-07-22 max=2025-12-31>
                    <dd style="color: red;">변동 사항이 있다면 매장으로 전화주세요</dd>
                </li>
                <li>
                    <p>방문하시는 유형</p>
                </li>
                <input list="suit" name="유형">
                <datalist id="suit">
                    <option value="일반정장"></option>
                    <option value="예복"></option>
                    <option value="셔츠만"></option>
                    <option value="구두만"></option>
                </datalist>
                <h4 style="text-align: left;">가봉 유/무<dd><small>-가봉 진행시 기간 한달정도/직봉일시 2주정도 소요됩니다. <br>
                            -단 예복은 가봉 보시는걸 추천드립니다.</small></dd>
                </h4>
                <li>
                    <label> <input type="radio" name="가봉" value="o">원함</label>
                </li>
                <li>
                    <label> <input type="radio" name="가봉" value="x">원하지않음</label>
                </li>
            </ul>
            <li>
                <label for="useday">필요하신 날짜</label>
                <input type="date" min=2025-07-30>
                <dd><small>제작기간은 직봉시 2주정도 / 급하신 고객님께는 최대 주말제외 5~7일만에 제작 가능합니다.</small></dd>
            </li>
        </fieldset>
        <div id="button">
            <input style="color: blue;" type="submit" value="예약하기">
            <input style="color: red;" type="reset" value="취소하기">
        </div>
    </form>
</body>

</html>
