<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./fabicon.png/sunlight.png" type="image/png">
    <title>로그인 / 가입화면</title>
    <style>
        .color {
            background: linear-gradient(to right, #ccffff 0%, #ff99ff 100%);
        }

<body>
    <fieldset style="list-style-type: square; background-image:url('../background.jpg')">
        <h1>로그인 하기</h1>
        <dd><small style="color: red;">회원이 아닌분은 회원가입 먼저 해주세요.
            </small></dd>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </li>
            <li>
                <label for="pas">비밀번호</label>
                <input type="password" id="pas">
            </li>
            <br>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </ul>
    </fieldset>
    <br>
    <br>
    <fieldset class="color">
        <h1>회원 가입</h1>
        <ul style="list-style-type: upper-roman;">
            <li>
                <label for="name">성명</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="num">연락처</label>
                <input type="tel" id="num">
            </li>
            <li>
                <label for="id1">아이디</label>
                <input type="text" id="id1">
                <input style="color: red;" type="submit" value="중복확인">
            </li>
            <li>
                <label for="pwd1">비밀번호</label>
                <input type="password" id="pwd1" placeholder="특수문자포함 6~12자" required>
            </li>
            <li>
                <label for="pwd2">비밀번호 확인</label>
                <input type="password" id="pwd2" placeholder="위와 동일하게 입력하세요." required>
            </li>
            <li>
                <label for="adr">주소</label>
                <input type="text" id="주소" placeholder="정확히 입력하세요.">
            </li>
        </ul>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">


    </fieldset>

</body>

</html>
